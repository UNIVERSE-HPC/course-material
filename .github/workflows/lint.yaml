name: Check Markdown and Front Matter

on:
  push:
    paths:
      - "**/*.md"
  pull_request:
    paths:
      - "**/*.md"

jobs:
  check-markdown-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Front Matter Linting
        uses: alasdairwilson/front-matter-lint@main
        with:
          directory: "."

  lint-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Lint Markdown files
        run: markdownlint -f  '**/*.md' --ignore '*/*/slides/*' --ignore README.md

  lint-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Python Markdown
        uses: alasdairwilson/run-py-markdown@main
        with:
          directory: . # Set the directory you want to scan for Markdown files
